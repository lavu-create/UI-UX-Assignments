<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dream Travel — Booking</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <header class="site-header">
    <a class="logo" href="index.html">DreamTravel</a>
    <nav class="nav" aria-label="Primary">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="packages.html">Packages</a>
      <a class="nav-link active" href="booking.html" aria-current="page">Booking</a>
      <a class="nav-link" href="gallery.html">Gallery</a>
      <a class="nav-link" href="about.html">About Us</a>
    </nav>
  </header>

  <section class="hero hero--sm" style="--hero:url('assets/booking-hero.png')"></section>

  <section class="section container">
    <h2 class="section__title">Traveler Details</h2>
    <form class="form" action="#" method="post">
      <div class="form__row">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="e.g., Lavanya" required />
      </div>

      <div class="form__row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <div class="form__row grid grid--2">
        <div>
          <label for="start">Start Date</label>
          <input id="start" name="start" type="date" required />
        </div>
        <div>
          <label for="end">End Date</label>
          <input id="end" name="end" type="date" required />
        </div>
      </div>

      <div class="form__row grid grid--2">
        <div>
          <label for="destination">Destination</label>
          <select id="destination" name="destination" required>
            <option value="" disabled selected>Select destination</option>
            <option value="Paris, France">Paris, France</option>
            <option value="Goa, India">Goa, India</option>
            <option value="Bali, Indonesia">Bali, Indonesia</option>
            <option value="Disney Land, USA">Disney Land, USA</option>
          </select>
        </div>
        <div>
          <label for="package">Package</label>
          <select id="package" name="package" required>
            <option value="" disabled selected>Select package</option>
            <option>Standard</option>
            <option>Deluxe</option>
            <option>Premium</option>
          </select>
        </div>
      </div>

      <div class="form__row grid grid--2">
        <div>
          <label for="travellers">Number of Travelers</label>
          <input id="travellers" name="travellers" type="number" min="1" value="1" required />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="+91 XXXXX XXXXX" />
        </div>
      </div>

      <div class="form__row">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any preferences, allergies, or requests?"></textarea>
      </div>

      <div class="form__row">
        <label for="promoCode">Promo Code (optional)</label>
        <input id="promoCode" name="promoCode" type="text" placeholder="Promo code" />
      </div>

      <button class="btn btn--accent" type="submit">Submit Booking</button>
    </form>
  </section>

  <footer class="footer">
    <div class="container footer__grid">
      <p>© 2025 Dream Travel Agency</p>
      <p class="social"><a href="#">Facebook</a><span>·</span><a href="#">Instagram</a><span>·</span><a href="#">Twitter</a></p>
    </div>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
